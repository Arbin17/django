{% extends 'base.html' %}
{% block content %}
 <!-- Header-->
 <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Log In</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log in to the Site</p>
        </div>
    </div>
</header>

<div class="container mb-5">
    <div class="row">
        <center>
            <div class="row-cols-md-3">
                <p >
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                          
                          <input type="text" class="form-control" name="username" placeholder="Enter your Email id">
                          
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" name="password" placeholder="Emter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                    
                </p>
  

            </div>
        </center>
    </div>
</div>
{% endblock %}
